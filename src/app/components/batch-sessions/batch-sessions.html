<div class="container mt-4 mb-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="master-heading">Batch Sessions</h2>
    <button class="btn btn-primary">Add Session</button>
  </div>

  <div class="row">
    @for (session of sessionRecordingsList(); track session.sessionId) {
    <div class="col-md-4 mb-3">
      <app-card-component>
        <div card-title>
          {{ session.topicName }}
          <span class="d-block session-time-date mt-2">
            <small class="me-2"><i class="fa-solid fa-calendar"></i> {{ session.sessionDate | date : 'mediumDate' }} </small> 
            <small><i class="fa-solid fa-clock "></i> {{ session.durationInMinutes }} mins</small> 
          </span>
        </div>

        <div card-footer>Batch :  {{ session.batchName }}</div>

        <div card-actions>
          <button class="btn btn-outline-primary btn-sm me-2">
            <i class="fa-solid fa-eye"></i>
          </button>
          <button class="btn btn-outline-warning btn-sm me-2">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>

        <!-- BODY -->
        <!-- <div card-body class="text-secondary small">
          {{ session.topicDescription || 'No description available' }}
        </div> -->
      </app-card-component>
    </div>
    }
  </div>
</div>
